<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 350px;
      padding: 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }
    .login-box img {
      width: 175px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .or {
      margin: 20px 0;
      display: flex;
      align-items: center;
      color: #999;
    }
    .or::before,
    .or::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    .or::before {
      margin-right: 10px;
    }
    .or::after {
      margin-left: 10px;
    }
    .facebook-login {
      color: #385185;
      font-weight: bold;
      margin-top: 10px;
    }
    .forgot {
      color: #00376b;
      font-size: 12px;
      margin-top: 15px;
    }
    .signup-box {
      margin-top: 15px;
      padding: 20px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/512px-Instagram_logo.svg.png" alt="Instagram logo" />
      <input type="text" placeholder="Phone number, username, or email" />
      <input type="password" placeholder="Password" />
      <button>Log In</button>
      <div class="or">OR</div>
      <div class="facebook-login">Log in with Facebook</div>
      <div class="forgot">Forgot password?</div>
    </div>
    <div class="signup-box">
      Don't have an account? <strong>Sign up</strong>
    </div>
  </div>
</body>
</html>
